<body>

<div id="content">

    <div id="form_1" class="span12">

      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>

      </div>
      <div class="widget-content nopadding">
        <span id="span1" style="color: red;"></span>
        <form id="basic" action="#" method="get" class="form-horizontal">
          <input id="cuId" name="cuId" type="text" style="display: none">
          <div class="control-group">
            <label class="control-label">姓名：</label>
            <div class="controls">
              <input name="name" type="text" class="span11" placeholder="First name" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">照片：</label>
            <div class="controls">
              <input id="m_image_addr"  type="file" size="29.8" style="opacity: 0;">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">预览：</label>
            <div class="controls">
              <img id="yulan" name="imgUrl" src="" style="width: 120px;height: 150px" alt="等待上传">
              <input name="imgUrl" value="" type="hidden">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">工号：</label>
            <div class="controls">
              <input name="jobNum" type="text" class="span11" placeholder="Last name" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">性别：</label>
            <div class="controls">
              <input type="radio" name="sex" class="span11" value="男" checked> 男
              <input type="radio" name="sex" class="span11" value="女"> 女
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">民族：</label>
            <div class="controls">
              <input name="nation" type="text" class="span11" placeholder="Company name" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">出生年月：</label>
            <div class="controls">
              <input name="birthday" type="date" class="span11" />
            </div>
          </div>
          <div >
            <label class="control-label">政治面貌：</label>
            <div class="controls">
              <select name="politicsStatus">
                <option>群众</option>
                <option>共青团员</option>
                <option>中共预备党员</option>
                <option>中共党员</option>
              </select>
            </div>
          </div>
          <div  >
            <label class="control-label">证件类型：</label>
            <div  class="controls">
              <select name="certType">
                <option>身份证</option>
                <option>护照</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">证件号：</label>
            <div class="controls">
              <input name="certNum" type="text" class="span11" placeholder="Company name" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">专业技术职务：</label>
            <div class="controls">
              <input name="skillJob" type="text" class="span11" placeholder="Company name" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">行政职务：</label>
            <div class="controls">
              <input name="adminJob" type="text" class="span11" placeholder="Company name" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">是否外聘：</label>
            <div class="controls">
              <input type="radio" name="isExternal" class="span11" value="是"> 是
              <input type="radio" name="isExternal" class="span11" value="否" checked> 否
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">是否青年骨干教师：</label>
            <div class="controls">
              <input type="radio" name="isBackbone" class="span11" value="是" > 是
              <input type="radio" name="isBackbone" class="span11" value="否" checked> 否
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">是否双师教师：</label>
            <div class="controls">
              <input type="radio" name="isDouble" class="span11" value="是" > 是
              <input type="radio" name="isDouble" class="span11" value="否" checked> 否
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">是否创新创业教师：</label>
            <div class="controls">
              <input type="radio" name="isInnovate" class="span11" value="是" > 是
              <input type="radio" name="isInnovate" class="span11" value="否" checked> 否
            </div>
          </div>

        </form>

        <center>
          <div class="control-group">
            <div class="controls">
              <label class="control-label">Excel：</label>
              <input id="excel"  type="file" size="15" style="opacity: 0;">
              <button id="leadIn" class="btn btn-primary btn-large" style="margin-bottom: 20px;border-radius: 5px">导入Excel</button>
            </div>
          </div>
          <form action="/basicInfo/leadOut" method="post" style="display: inline-block;">
            <input id="cuId2" name="cuId" type="text" style="display: none" >
            <input type="submit" class="btn btn-info btn-large" style="margin-bottom: 20px;border-radius: 5px"; value="保存为Excel";>
          </form>
          <button id="btn1" class="btn btn-success btn-large" style="margin-bottom: 20px;border-radius: 5px">保存基本信息</button>
        </center>

      </div>
    </div>
  </div>
  </div>
</div>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="../js/jquery.ui.custom.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-colorpicker.js"></script>
<script src="../js/bootstrap-datepicker.js"></script>

<script src="../js/masked.js"></script>
<script src="../js/jquery.uniform.js"></script>
<script src="../js/select2.min.js"></script>
<script src="../js/matrix.js"></script>
<script src="../js/matrix.form_common.js"></script>
<script src="../js/wysihtml5-0.3.0.js"></script>
<script src="../js/jquery.peity.min.js"></script>
<script src="../js/bootstrap-wysihtml5.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script>
  $(function () {
    var cuId=$.cookie("cuId");
    $("#cuId").val(cuId);
    $("#cuId2").val(cuId);
    //退出
    $('#backid').click(function(){
      window.location.href="index.html";
    });
    //上传图片
    $("#m_image_addr").live("change",function(){
        //注意这里不能写错。。。
        var file=$("#m_image_addr")[0].files[0];
        var formData = new FormData();
        formData.append("m_image_addr",file);
        //对文件类型进行判断
        var index=file.name.lastIndexOf(".");
        var type=file.name.substring(index);
        if(type!=".jpg"&&type!=".png"){
          alert("只能上传jpg和png格式的图片！！");
          return;
        }
        $.ajax({
          url:"../upload.do",
          data:formData,
          dataType:"text",
          type:"post",
          //这两个属性必须设置！！！！
          contentType: false,
          processData: false, //设置为true时，ajax提交的时候不会序列化data，而是直接使用data
          success:function (path) {
            $("#yulan").attr("src",path);
            $("input[name='imgUrl']").attr("value",path);
          }
        })
      })
    //保存
    $("#btn1").click(function () {
        var r = confirm("* 专业教师指从事专业课（含专业基础课）教学工作的专任教师（含实验教师）、外聘教师。\n" +
              "* 外聘教师指外聘的国内及外籍非本校教师，本校教师填写身份证号，外籍教师填写护照号。\n" +
              "* 需提供资料：身份证，聘任证书，专业技术资格证书，教师资格证书。\n\n" +
              "\t\t\t\t\t\t\t您是否确定保存？")
        if (r == true) {
          addBasic();
        } else {

        }
      })
    //导入
    $("#leadIn").click(function () {
      var r = confirm("* 导入excel应确保格式正确	\n"+
              "* 如不确定请先点击‘保存为Excel’查看模板格式 \n"+
              "\t\t\t您是否确定保存？")
      if (r == true) {
        leadIn();
      } else {

      }
    })

    //获取json数据
    $.get("/basicInfo/"+$.cookie('cuId'),{},function(result){
      if (result.resp_code=="0"){
        loadData(result.datas);
      }else{
        $("#span1").text(result.resp_msg);
      }
    },"json")
  })
  function leadIn() {
    if ($("#excel").val()==""){
      alert("请先选择文件!");
    }else {
      var excel=$("#excel")[0].files[0];
      var formData = new FormData();
      formData.append("excel",excel);
      formData.append("cuId",$.cookie("cuId"));
      $.ajax({
        url:'/basicInfo/leadIn',
        dataType:'json',
        type:'POST',
        async: false,
        data: formData,
        processData : false, // 使数据不做处理
        contentType : false, // 不要设置Content-Type请求头
        success: function(result){
          console.log(result);
          if (result.resp_code == '0') {
            alert(result.resp_msg);
            window.location.href="basic.html";
          }else {
            $("#span1").text(result.resp_msg);
          }
        },
        error:function(response){
          console.log(response);
        }
      });
    }
  }
  //加载前端数据到表单
  function loadData(obj){
    if($.type(obj)!="object"){
      return false;
    }
    var key,value,tagName,type,arr;
    for(x in obj){
      key = x;
      value = obj[x];
      $("[name='"+key+"'],[name='"+key+"[]']").each(function(index){
        tagName = $(this)[0].tagName;
        type = $(this).attr('type');
        if (tagName=='IMG'){
          $(this).attr('src',value);
        }
        if(tagName=='INPUT'){
          if(type=='radio'){                      //处理radio
            $(this).attr('checked',$(this).val()==value);
          }else if(type=='checkbox'){             //处理checkbox
            for(var i =0;i<value.length;i++){
              if($(this).val()==value[i]){
                $(this).attr('checked',true);
                break;
              }
            }
          }else if(type=='date'){                  //处理日期型表单
            if(parseInt(value)>1000000000000)      //毫秒时间戳
              $(this)[0].valueAsNumber=parseInt(value);
            else if(parseInt(value)>1000000000)    //秒时间戳
              $(this)[0].valueAsNumber=parseInt(value)*1000;
            else                                   //字符串时间
              $(this)[0].valueAsDate=new Date(value);
          }else{
            if($.isArray(value))                    //表单组情形(多个同名表单)
              $(this).val(value[index]);
            else
              $(this).val(value);
          }
          $(this).uniform(); //自用！
        }else if(tagName=='SELECT'){    //处理select和textarea
          $(this).val(value);
        }
      });
    }
  }
  //上传接口
  function addBasic() {
    console.log($('#basic').serializeJson())
    $.ajax({
      type: "POST",
      dataType: "json",
      url: '../basicInfo',
      contentType: "application/json",
      data:JSON.stringify($('#basic').serializeJson()),
      success: function (result) {
        console.log("data is :" + result)
        if (result.resp_code == "0") {
          alert(result.resp_msg);
          window.location.href="basic.html";
        }else {
          $("#span1").val(result.resp_msg);
        }
      }
    });
  }
  //form->json
  (function (window, $) {
    $.fn.serializeJson = function () {//form serialize to json
      var serializeObj = {};
      var array = this.serializeArray();
      $(array).each(
              function () {
                if (serializeObj[this.name]) {
                  if ($.isArray(serializeObj[this.name])) {
                    serializeObj[this.name].push(this.value);
                  } else {
                    serializeObj[this.name] = [
                      serializeObj[this.name], this.value];
                  }
                } else {
                  serializeObj[this.name] = this.value;
                }
              });
      return serializeObj;
    };
  })(window, jQuery);
</script>
</body>
</html>
