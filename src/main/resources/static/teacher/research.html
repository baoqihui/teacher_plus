<!DOCTYPE html>
<html lang="en">
<head>
<title>教师信息管理系统</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../css/matrix-style2.css" />
<link rel="stylesheet" href="../css/matrix-media.css" />
<link href="../font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>科研情况</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div id="form_1" class="span12">
            <div class="widget-box">
              <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                <h5>教师发表学术论文情况</h5>
              </div>
              <div class="widget-content nopadding">
                <table class="table table-bordered table-striped" frame="box">
                  <thead>
                  <tr><th colspan="6" >已添教学内容(重新添加可修改)</th></tr>
                  <tr>
                    <th>论文名称</th>
                    <th>第一作者或通讯作者</th>
                    <th>发表期刊</th>
                    <th>发表时间</th>
                    <th>收录情况 收录索引</th>
                    <th>他引次数</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="odd gradeX">
                    <td>基于STC89C52的智能加湿器设计与实现</td>
                    <td>李欣妍</td>
                    <td>科技视界</td>
                    <td>20018年7月25日</td>
                    <td>中文CN</td>
                    <td>2</td>
                  </tr>
                  </tbody>
                </table>

                <form action="#" method="get" class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label">论文名称：</label>
                    <div class="controls">
                      <input type="text" class="span11" placeholder="Company name" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">第一作者或通讯作者：</label>
                    <div class="controls">
                      <input type="text" class="span11" placeholder="Company name" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">发表期刊 ：</label>
                    <div class="controls">
                      <input type="text" class="span11" placeholder="Company name" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">发表时间：</label>
                    <div class="controls">
                      <input type="date" class="span11" placeholder="Company name" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">收录情况 收录索引：</label>
                    <div class="controls">
                      <input type="text" class="span11" placeholder="Company name" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">他引次数 ：</label>
                    <div class="controls">
                      <input type="text" class="span11" />
                    </div>
                  </div>
                </form>
                <center>
                  <button id="ex3" class="btn btn-primary btn-large" style="margin-bottom: 20px;border-radius: 5px">导入Excel</button>
                  <button id="exr3" class="btn btn-info btn-large" style="margin-bottom: 20px;border-radius: 5px">保存为Excel</button>
                  <button id="btn1" class="btn btn-success btn-large" style="margin-bottom: 20px;border-radius: 5px">保存论文发表情况</button>
                </center>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="../js/jquery.ui.custom.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.validate.js"></script>
<script src="../js/jquery.wizard.js"></script>
<script src="../js/matrix.js"></script>
<script src="../js/matrix.wizard.js"></script>

</body>
</html>
